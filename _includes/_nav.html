<nav class="nav-top">
  <div class="content content-thin">
    <div class="grid grid-middle">
      <div class="cell-shrink">
        <p class="large fgColor-accent">St. Ives Alive</p>
      </div>
      <div class="cell">
        <div class="nav-links">
          {% assign sorted_pages = site.pages | sort:"order" | filter: "nav_link" != "" %}
          {% for node in sorted_pages %}
            {% if page.url == node.url %}
            <div class="nav-link">
              <a href="{{node.url}}" class="active">{{node.nav_link}}</a>
            </div>
            {% else %}
            <div class="nav-link">
              <a href="{{node.url}}">{{node.nav_link}}</a>
            </div>
            {% endif %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</nav>
